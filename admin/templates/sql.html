{% extends "layout.html" %}

{% block sidebar %}
    {% for item in admin.sql_models %}
    <a href="/db/{{ item.db_table }}/" class="sidebar__item {% if model and item.db_table == model.db_table %}sidebar__item_active_true{% endif %}">
        <i class="{{ item.icon }}"></i>&nbsp;{{ item.name if item.name != None else item.db_table }}</a>
    {% endfor %}
{% endblock %}
